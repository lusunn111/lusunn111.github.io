# 欢迎使用 Jekyll！
#
# 此配置文件用于影响整个网站的设置，这些设置通常只需设置一次，很少需要修改。
# 出于技术原因，当您使用 `jekyll serve -l -H localhost` 时，此文件不会自动重新加载。
# 如果更改此文件，请重新启动服务器进程。

# 基本网站设置
locale                   : "en-US"
site_theme               : "default"
title                    : "ZhihaoMao's Academic Page" # 网站标题，例如 "我的学术主页"
title_separator          : "-"
name                     : &name "Zhihao Mao"
description              : &description "深自缄默 如云漂泊"
url                      : https://lusunn111.github.io # 网站的基础主机名和协议，例如 "https://[你的GitHub用户名].github.io" 或如果你已经在Github上托管了其他页面，则使用 "https://[你的GitHub用户名].github.io/[你的仓库名]"
baseurl                  : "" # 网站的子路径，例如 "/blog"
repository               : "lusunn111/lusunn111.github.io"

# 网站作者 - 以下设置控制侧边栏作者内容部分显示的内容。
#           如果字段为空，图标和链接将不会显示，否则会显示出来。
#           可通过编辑 /_includes/author-profile.html 进行其他自定义。
author:
  # 个人信息
  avatar           : "profile.png"
  name             : "Zhihao Mao"
  pronouns         : "he/him"
  bio              : "深自缄默 如云漂泊"
  location         : "Wuhan, China"
  employer         : "China University of Geosciences, Wuhan"
  uri              : # URL
  email            : "20231001111@cug.edu.cn" # 邮箱地址 - 请更新为您的邮箱地址

  # 学术网站
  academia         : # URL
  arxiv            : # URL - 请更新为您档案的正确链接
  googlescholar    : #"https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  inspire-hep      : # URL
  impactstory      : # URL
  orcid            : #"http://orcid.org/yourorcidurl"
  semantic         : # URL
  pubmed           : #"https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"
  researchgate     : # URL
  scopus           : # URL

  # 代码仓库和软件开发
  bitbucket        : # 用户名 - 请更新为您在该网站上的用户名
  codepen          : # 用户名
  dribbble         : # 用户名
  github           : "lusunn111"
  kaggle           : # 用户名  
  stackoverflow    : # 用户编号或用户编号和姓名（即使用"1"或"1/jeff-atwood"）    

  # 社交媒体
  artstation       : # 用户名
  bluesky          : #"bsky.app" # 请替换为您的 Bluesky 用户名
  facebook         : # 用户名
  flickr           : # 用户名
  foursquare       : # 用户名
  goodreads        : # 用户名
  google_plus      : # 用户名
  keybase          : # 用户名
  instagram        : # 用户名
  lastfm           : # 用户名
  linkedin         : # 用户名
  mastodon         : # URL
  medium           : # URL
  pinterest        : # 用户名
  soundcloud       : # 用户名
  steam            : # 用户名
  telegram         : # URL
  tumblr           : # 用户名
  twitter          : # X / Twitter 用户名
  vine             : # 用户名
  weibo            : # 用户名
  wikipedia        : # 用户名
  xing             : # 用户名
  youtube          : # 用户名
  zhihu            : lusunn111 # 用户名

# 发表物分类 - 以下是发表物分类及其标题的列表
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# 网站设置
teaser                   :  # 放置在 /images/ 中的预告片备用预告片图像的文件名，例如 "500x300.png"
breadcrumbs              : false # true, false (默认)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # 如果启用，将向摘录添加"阅读更多"链接
talkmap_link             : false      # 更改为 true 以在演讲页面上添加 talkmap 链接
comments:
  provider               : # false (默认), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (默认)
    colorscheme          : # "light" (默认), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (默认), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  hide                   : false     # 更改为 true 以隐藏页脚中的 RSS 订阅
  path                   : # 空白（默认）使用 feed.xml


# SEO 相关
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :


# 社交分享
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  # 社交媒体默认网站图片
og_description           :  # 社交媒体默认网站图片描述
# 用于指定社交档案
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person 或 Organization (默认为 Person)
  name                   : # 如果用户或组织名称与网站名称不同
  links: # 社交媒体档案链接数组


# 分析
analytics:
  provider               :  "false" # false (默认), "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id          :


# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# These settings control the types of collections used by the template
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/


# These settings control how pages and collections are included in the site
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Etc/UTC # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
